<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <title>Frontier HangMan</title>
</head>
<body>
<img src="assets/images/pexels-photo-235985.jpeg" id="background">
<header class="container-fluid">
    <div class="row justify-content-center" id="title">
        <div class="col-12 col-lg-10">
            <h1 class="text-center text-xl-center">HANG|MAN</h1>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-2">
            <h2 style="text-align: right">Wins</h2>
            <h2 class="numbers" id="left" style="text-align: right">0</h2>
        </div>
        <div class="col-6">
            <h2 id="instructions" style="text-align: center">place holder</h2>
            <h2 class="mb-2" id="replay" style="text-align: center; font-size: 20px"></h2>
            <h2 class="mb-4" id="word" style="text-align: center;"></h2>
        </div>
        <div class="col-2">
            <h2 style="text-align: left">Losses</h2>
            <h2 class="numbers" id="right" style="text-align: left">0</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <canvas id="canvas" style="width: 300px; height: 300px; z-index: 5;"></canvas>
    </div>
</div>
    <script src="assets/javascript/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/ocanvas-2.9.1.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
